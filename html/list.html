<!DOCTYPE html>
<html lang="en">
    <head>
        <meta Charset="UTS-8">
        <title>List</title>
    </head>
    <body>
        <!--there are three types of list in html-->
        <!--with type number or default-->
        <ol>
            <li>html</li>
            <li>CSS</li>
            <li>Js</li>
            <li>ReactJs</li>
        </ol>
        <hr>
        <!--type "A"-->
        <ol type="A">
            <li>Eating</li>
            <li>coding</li>
            <li>sleeping</li>
            </ol>
            <!---Unorder list-->
            <ul>
                <li>node Js</li>
                <li>angular</li>
                <li>mongo db</li>
            </ul>
            <ul type="square">
                <li>Aamer</li>
                <li>sohel</li>
                <li>Ansari</li>
            </ul>
            <ul type="circle">
                <li>sufyan</li>
                <li>qizar</li>
                <li>riyan</li>
            </ul>
            <ul type="none">
                <li>pathan</li>
                <li>Ali</li>
                <li>khan</li>
            </ul>
            <!----order list-->
            <ol type="I">
                <li>aqqib</li>
                <li>taufiq</li>
                <li>pathan</li>
            </ol>
            <ol type="i">
                <li>amjad sir</li>
                <li>aamer sir</li>
                <li>afroz sir</li>
            </ol>
            </ul>
    </body>
</html>
