<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input type</title>
</head>
<style>
    form{
        background-color:lightblue;
        width: 300px;
        padding: 20px;
        margin: 20px;
        color:black;
    }
</style>
<body>
    <form>
        <lable>Name:</lable>
        <input type="text" placeholder="enter name">
    </form>
    <form>
        <lable>Password:</lable>
        <input typr="password" placeholder="enter password">
    </form>
    <br>
    <form>
        <lable>gender</lable>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">Female
    </form>
    <form>
        <lable>hobby</lable>
        <input type="checkbox" value="eating">eating
        <input type="checkbox" value="coding">coding
        <input type="checkbox" value="sleeping">sleeping
    </form>
    <form>
        <lable>color</lable>
        <input type="color">
    </form>
    <form>
        <label>Date</label>
        <input type="date">
    </form>
    <form>
        <label>select count</label>
        <input type="number" min="0" max="10" step="0.5">
    </form>
    <form>
        <lable>Search</lable>
        <input type="search" placeholder="Search">
    </form>
    <form>
        <lable>select</lable>
        <input type="file">
    </form>
    <form>
        <lable>Email</lable>
        <input type="email" placeholder="Enter E-mail">
    </form>
    <form>
        <lable>URL</lable>
        <input type="url" placeholder="Enter URL">
    </form>
    <form>
        <lable>Time</lable>
        <input type="time">
    </form>
    <button>submit</button>
    <lable>year</lable>
    <input type="MONTH">

</body>
</html>
